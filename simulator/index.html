<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ParaDrone Simulator</title>
    <link rel="icon" type="image/png" href="https://paradr.one/favicon.png">
    <meta property="og:title" content="ParaDrone: Autopilot for Parachutes">
    <meta property="og:description" content="The ParaDrone project aims to create hardware and software for autonomous parachute flight at full human scale.">
    <meta property="og:image" content="https://paradr.one/social.png">
    <meta name="keywords" content="autopilot, paraglider, parachute, paramotor, ppg, flight, drone, arduino, gps, lora">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6b00ff">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.74/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.74/Build/Cesium/Widgets/widgets.css">
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <h1>ParaDrone</h1>

        <div class="sidebar-section">
          <div class="sidebar-header">
            Params
          </div>
          <label>Wind</label>
          <div class="param">
            W <input type="number" step="0.1" id="actual-vy" value="0"> m/s
          </div>
          <div class="param">
            Dir <input type="number" step="0.1" id="actual-vy" value="0"> Â°
          </div>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-header plan-header">
            Plan
            <input type="checkbox" id="plan-enabled" title="Show short term plan" checked>
          </div>
          <div id="plan-name">&nbsp;</div>
          <div id="plan-error">&nbsp;</div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-header sim-header">
            Sim
            <input type="checkbox" id="sim-enabled" title="Show simulated path" checked>
          </div>
          <div id="sim-error">&nbsp;</div>
          <svg id="sim-error-chart"></svg> <!-- TODO -->
        </div>

        <div class="sidebar-section">
          <div class="sidebar-header">
            Testing
          </div>
          <button class="btn" id="test-button">Test</button>
          <div id="test-score"></div>
          <div id="test-distance"></div>
          <div id="test-angle"></div>
          <div id="test-n"></div>
          <div id="test-time"></div>
        </div>
      </div>

      <div class="map-container">
        <div id="map"></div>

        <div class="map-overlay">
          <div class="ap-status">
            <div id="ap-latlng"></div>
            <div id="ap-alt"></div>
            <div id="ap-speed"></div>
            <div id="ap-landingzone"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization&key=AIzaSyDYk5vsLVQO1Fe2SKHzwMEAQHnsA3SzO1I"></script>
    <script>
      Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0OTY0YWEzMi1iYTEzLTRkNTktOWU4Ni1kYTAzZTlhYzg1MDgiLCJpZCI6MTA1MCwiaWF0IjoxNTI2ODU0NTMwfQ.GPRBDfdeQZv-8jHMR4uZoccEuMcxuSTN88nCxrdqW1Y"
      // Load javascript modules
      require(["js/main"], function(main) {
        main.init()
      })
    </script>
  </body>
</html>
