<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BASEline ParaDrone</title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="map-fullscreen">
      <div id="map"></div>

      <div class="map-overlay">
        <div class="ap-status">
          <div id="ap-latlng"></div>
          <div id="ap-landingzone"></div>
          <div id="ap-alt"></div>
        </div>
      </div>

      <div class="map-overlay map-overlay-bottom">
        <div class="paramotor-status">
          <div id="pstatus-name"></div>
          <div id="pstatus-error"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization&key=AIzaSyDYk5vsLVQO1Fe2SKHzwMEAQHnsA3SzO1I"></script>
    <script>
      // Load modules
      require(["js/main"], function(exits) {
        exits.init()
      })
    </script>
  </body>
</html>
